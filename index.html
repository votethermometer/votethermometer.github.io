<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundraising Thermometer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
<H2>Create and Download a Fundraising Thermometer</h2>
    <!-- Form -->
    <form id="thermometerForm">
      <label for="goal">Fundraising Goal ($)</label>
      <input type="number" id="goal" placeholder="Enter your goal" min="0" step="0.01" required>
      <p id="goalError" class="error-message"></p>

      <label for="raised">Amount Raised ($)</label>
      <input type="number" id="raised" placeholder="Enter amount raised" min="0" step="0.01" required>
      <p id="raisedError" class="error-message"></p>

      <button type="submit">Generate Thermometer</button>
    </form>

    <!-- Thermometer Output -->
<div id="thermometerOutput">
  <img 
    src="https://raw.githubusercontent.com/jpeltzman/thermometer/21c22ead673c3d74f524ee40a25a85c70c4f9246/ARZA-Vote-Reform_stacked_white.png?token=BOOQC3DC2E3OECQI3PZZ7V3HQVSVA" 
    alt="WZC Logo" 
    class="logo"
  >
  <div class="thermometer">
    <div class="fill"></div>
  </div>
  <p id="outputText"></p>
</div>



  <script src="script.js"></script>
</body>
</html>
